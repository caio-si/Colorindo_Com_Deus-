name: colorindo_com_deus
description: Aplicativo educativo de colorir com histórias bíblicas para crianças
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e Animações
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_colorpicker: ^1.0.3
  animations: ^2.0.11
  
  # Gerenciamento de Estado
  provider: ^6.1.1
  
  # Persistência Local
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Imagens e Mídia
  # image_picker: ^1.0.5  # Removido - não usado
  # screenshot: ^2.1.0    # Removido - não usado
  
  # Compartilhamento
  # share_plus: ^7.2.1  # Removido - não usado
  
  # Internacionalização
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Áudio
  audioplayers: ^5.2.1
  
  # Anúncios
  google_mobile_ads: ^5.1.0
  
  # Utils
  uuid: ^4.2.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/stories/
    - assets/images/drawings/
    - assets/sounds/
    - assets/audio/
    - assets/audio/Music/
    - assets/icon/
  
  # fonts:
  #   - family: ComicNeue
  #     fonts:
  #       - asset: assets/fonts/ComicNeue-Regular.ttf
  #       - asset: assets/fonts/ComicNeue-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/playstore.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/playstore.png"
  # Configurações adicionais para melhor responsividade
  min_sdk_android: 21
  web:
    generate: false

